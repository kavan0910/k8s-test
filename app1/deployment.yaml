apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  gcePersistentDisk:
    pdName: pv-1
    fsType: ext4
  hostPath: /kavan/files

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-1
  spec:
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
  labels:
    app: app-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: app-1
        image: us-central1-docker.pkg.dev/kube-assignment-428815/cloud-k8s-repository/app1:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: app1-data
          mountPath: /kavan/files
      volumes:
      - name: app1-data
        persistentVolumeClaim:
          claimName: pvc-1
---
apiVersion: v1
kind: Service
metadata:
  name: service-1
spec:
  selector:
    app: app-1
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
